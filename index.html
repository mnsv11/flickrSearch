<!doctype html>
<html>
    <head>
        <title>Flickr Picture Search</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="searchTop">
            <h1>Flickr Picture Search</h1>
            <div id="form">
                Search: <input id="searchText" type="text" name="value">
                <input id="searchButton" type="submit" value="Search">
            </div>
        </div>
        <div id="outercontent">
            <div id="content"></div>
        </div>
        <hr />
        <input id="filterButton" type="submit" value="Show gallery">
        <script type="text/javascript" src="FlickrSearch.js"></script>
    </body>
</html>
