<!doctype html>
<html>
    <head>
        <title>Flickr Picture Search</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="searchTop">
            <h1>Flickr Picture Search</h1>
            <div id="form">
                Search: <input id="searchText" type="text" name="value" />
                <input id="searchButton" type="submit" value="Search" />
                <input id="filterButton" type="submit" value="Show gallery" />
            </div>
        </div>
        <div id="outercontent">
            <div id="content"></div>
        </div>
        <div id="bottom">
            <hr />
            <div id="pageButtons">
                <input id="firstPage" type="submit" value="First page">
                <input id="backButton" type="submit" value="Back">
                <div id="pageNr">Page <input id="currentPageNumber" type="number" name="number" value="0"> of <label id="maxPages">0</label></div>
                <input id="forwadButton" type="submit" value="Next">
                <input id="lastPage" type="submit" value="Last page">
            </div>
        </div>
        <script type="text/javascript" src="FlickrSearch.js"></script>
    </body>
</html>
